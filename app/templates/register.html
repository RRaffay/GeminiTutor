{% extends "base.html" %} {% block title %}Register Page{% endblock %} {% block
content %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Function to show a particular step in the form
    function showStep(step) {
      const currentStep = document.querySelector(".form-step-active");
      const inputs = currentStep.querySelectorAll("input");
      for (let input of inputs) {
        if (input.value.trim() === "") {
          alert("Please fill all the fields before proceeding.");
          return;
        }
      }

      document.querySelectorAll(".form-step").forEach((div) => {
        div.style.display = "none";
      });
      document.getElementById(`step-${step}`).style.display = "block";
      document.querySelector(`#step-${step}`).classList.add("form-step-active");
      currentStep.classList.remove("form-step-active");
    }

    // Function to parse classes and display goals input fields
    function parseClassesAndShowGoals() {
      const classesInput = document.getElementById("class_names");
      const classes = classesInput.value
        .split(",")
        .map((cls) => cls.trim())
        .filter((cls) => cls !== "");

      // Check if the classes field is not empty
      if (classes.length === 0) {
        alert("Please enter at least one class before proceeding.");
        return;
      }

      const container = document.getElementById("goals-container");
      container.innerHTML = ""; // Clear previous inputs
      classes.forEach((cls) => {
        const div = document.createElement("div");
        div.className = "mb-3";
        div.innerHTML = `
          <label class="form-label">${cls} Goal:</label>
          <input type="text" class="form-control" name="goal_${cls}" />
        `;
        container.appendChild(div);
      });
      showStep(3);
    }

    // Attach event listeners to buttons
    document
      .querySelector("[data-action='next'][data-step='1']")
      .addEventListener("click", function () {
        showStep(2);
      });

    document
      .querySelector("[data-action='next'][data-step='2']")
      .addEventListener("click", function () {
        parseClassesAndShowGoals();
      });

    document.querySelectorAll("[data-action='prev']").forEach((button) => {
      button.addEventListener("click", function () {
        showStep(parseInt(this.dataset.step));
      });
    });
  });
</script>

<style>
  .form-control {
    border-radius: 0.25rem;
    border: 1px solid #ccc;
  }
  .form-label {
    font-weight: bold;
  }
  .form-step {
    display: none;
  }
  .form-step-active {
    display: block;
  }
</style>
<div class="container mt-5">
  <h1 class="mb-3">Register</h1>
  <form method="post" class="w-50" id="registration-form">
    <!-- User Information Step -->
    <div id="step-1" class="form-step form-step-active">
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input
          type="text"
          class="form-control"
          name="first_name"
          id="first_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input
          type="text"
          class="form-control"
          name="last_name"
          id="last_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="university" class="form-label">University:</label>
        <input
          type="text"
          class="form-control"
          name="university"
          id="university"
          required
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        data-action="next"
        data-step="1"
      >
        Next
      </button>
    </div>

    <!-- Class Selection Step -->
    <div id="step-2" class="form-step">
      <div class="mb-3">
        <label class="form-label">Classes you are interested in:</label>
        <input
          type="text"
          class="form-control"
          name="class_names"
          id="class_names"
          placeholder="Enter classes separated by commas"
        />
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        data-action="prev"
        data-step="1"
      >
        Previous
      </button>

      <button
        type="button"
        class="btn btn-primary"
        data-action="next"
        data-step="2"
      >
        Next
      </button>
    </div>

    <!-- Goals Input Step -->
    <div id="step-3" class="form-step">
      <div id="goals-container"></div>
      <button
        type="button"
        class="btn btn-secondary"
        data-action="prev"
        data-step="2"
      >
        Previous
      </button>

      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
</div>

{% endblock %}
